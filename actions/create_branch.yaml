---
name: "create_branch"
runner_type: "python-script"
description: >
  Create a new branch for a GitHub repository
  Example:
    st2 run github.create_branch repository="owner/reponame" origin_ref="heads/<branch>" new_branch="branch_name" api_user="token_name"
enabled: true
entry_point: "create_branch.py"
parameters:
  api_user:
    type: "string"
    description: "The API user"
    default: "{{action_context.api_user|default(None)}}"
  repository:
    type: "string"
    description: "The full (Organization|User)/repository path"
    required: true
  origin_ref:
    type: "string"
    description: "The current reference to branch from (e.g. heads/master, heads/main)"
    default: "heads/master"
  new_branch:
    type: "string"
    description: "The branch to be created from the given ref"
  github_type:
    type: "string"
    description: "The type of github API to target, if unset will use the configured pack default. Enterprise means self-hosted API, e.g. github.your-company.com. Online means api.github.com"
    enum:
      - enterprise
      - online
