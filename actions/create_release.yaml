---
name: "create_release"
runner_type: "python-script"
description: "Create a new release for a GitHub repository"
enabled: true
entry_point: "create_release.py"
parameters:
  api_user:
    type: "string"
    description: "The API user"
    default: "{{action_context.api_user|default(None)}}"
  repository:
    type: "string"
    description: "The full (Organization|User)/repository path"
    required: true
  name: 
    type: "string"
    description: "The name of the tag."
    required: true
  target_commitish:
    type: "string"
    description: "The value that determines where the Git tag is created from (Can be any branch or commit SHA)."
    default: "master"
  body:
    type: "string"
    description: "Text describing the contents of the tag."
    required: true
  version_increase:  
    type: "string"
    description: "Which part of the version number to increased from the latest tag."
    enum:
      - "major"
      - "minor"
      - "patch"
    default: "patch"
  draft:
    type: "boolean"
    description: "Create a draft (unpublished) release"
    default: false
    immutable: true
  prerelease:
    type: "boolean"
    description: "Identify the release as a prerelease."
    default: false
    immutable: true
  github_type:
    type: "string"
    description: "The type of github API to target, if unset will use the configured pack default. Enterprise means self-hosted API, e.g. github.your-company.com. Online means api.github.com"
    enum:
      - enterprise
      - online
