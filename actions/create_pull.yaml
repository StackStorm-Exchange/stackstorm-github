---
name: create_pull
runner_type: python-script
description: >
  Creates a Github pull request.
  Example:
    st2 run github.create_pull user=user_or_org repo=myreponame title="test github.create_pull" body="test" head=feature/xyz base=master
enabled: true
entry_point: create_pull.py
parameters:
  user:
    type: "string"
    description: "User / organization name."
    required: true
  repo:
    type: "string"
    description: "Repository name."
    required: true
  title:
    type: "string"
    description: "Title of the Pull Request"
    required: true
  body:
    type: "string"
    description: "The contents of the pull request."
    required: true
  head:
    type: "string"
    description: "The name of the branch where your changes are implemented. For cross-repository pull requests in the same network, namespace head with a user like this: username:branch."
    required: true
  base:
    type: "string"
    description: "The name of the branch you want the changes pulled into. This should be an existing branch on the current repository. You cannot submit a pull request to one repository that requests a merge to a base of another repository."
    required: true
  api_user:
    type: "string"
    description: "The API user"
    default: "{{action_context.api_user|default(None)}}"
  github_type:
    type: "string"
    description: "The type of github API to target, if unset will use the configured pack default. Enterprise means self-hosted API, e.g. github.your-company.com. Online means api.github.com"
    enum:
      - enterprise
      - online

