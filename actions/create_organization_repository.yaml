---
name: create_organization_repository
runner_type: python-script
pack: github
description: >
  Creates a Github repository fot an organization.
  Example:
    st2 run github.create_organization_repository org="organization" name="reponame" description="test github.create_repository" private=true visibility="private" api_user="token_name"
enabled: true
entry_point: create_organization_repository.py
parameters:
  api_user:
    type: "string"
    description: "The API user"
    default: "{{action_context.api_user|default(None)}}"
  org:
    type: "string"
    description: "GitHub Organization."
    required: true
  name:
    type: "string"
    description: "The name of the repository."
    required: true
  description:
    type: "string"
    description: "A short description of the repository."
  github_type:
    type: "string"
    description: "The type of github API to target, if unset will use the configured pack default. Enterprise means self-hosted API, e.g. github.your-company.com. Online means api.github.com"
    enum:
      - enterprise
      - online
  homepage:
    type: "string"
    description: "A URL with more information about the repository."
  private:
    type: "boolean"
    description: "Whether the repository is private."
    default: true
  visibility:
    type: "string"
    description: "Can be public or private. If your organization is associated with an enterprise account using GitHub Enterprise Cloud or GitHub Enterprise Server 2.20+, visibility can also be internal. Note: For GitHub Enterprise Server and GitHub AE, this endpoint will only list repositories available to all users on the enterprise."
    enum:
      - "private"
      - "public"
      - "internal"
    default: "private"
  has_issues:
    type: "boolean"
    description: "Whether issues are enabled."
  has_projects:
    type: "boolean"
    description: "Whether projects are enabled."
  has_wiki:
    type: "boolean"
    description: "Whether the wiki is enabled."
  is_template:
    type: "boolean"
    description: "Whether this repository acts as a template that can be used to generate new repositories."
    default: false
  team_id:
    type: "integer"
    description: "The id of the team that will be granted access to this repository. This is only valid when creating a repository in an organization."
  auto_init:
    type: "boolean"
    description: "Whether the repository is initialized with a minimal README."
  gitignore_template:
    type: "string"
    description: "The desired language or platform to apply to the .gitignore."
  license_template:
    type: "string"
    description: "The license keyword of the open source license for this repository."
  allow_squash_merge:
    type: "boolean"
    description: "Whether to allow squash merges for pull requests."
  allow_merge_commit:
    type: "boolean"
    description: "Whether to allow merge commits for pull requests."
  allow_rebase_merge:
    type: "boolean"
    description: "Whether to allow rebase merges for pull requests."
  allow_auto_merge:
    type: "boolean"
    description: "Whether to allow Auto-merge to be used on pull requests."
  delete_branch_on_merge:
    type: "boolean"
    description: "Whether to delete head branches when pull requests are merged"
