---
name: update_file
runner_type: python-script
description: Update a file in this repository.
enabled: true
entry_point: update_file.py
parameters:
  user:
    type: "string"
    description: "User / organization name."
    required: true
  repo:
    type: "string"
    description: "Repository name."
    required: true
  path:
    type: "string"
    description: "Path of the file in the repository."
    required: true
  message:
    type: "string"
    description: "Commit message."
    required: true
  content:
    type: "string"
    description: "The actual data in the file."
    required: true
  encoding:
    type: "string"
    description: "Specify if the input content is encoded."
    enum:
      - "none"
      - "base64"
    default: "none"
    required: false
  sha:
    type: "string"
    description: "The blob SHA of the file being replaced."
    required: true
  branch:
    type: "string"
    description: "Branch to create the commit on. Defaults to the default branch of the repository"
    required: false
  committer:
    type: "string"
    description: "If no information is given the authenticated user's information will be used. You must specify both a name and email. Expected format: FirstName LastName <email@address>"
    required: false
  author:
    type: "string"
    description: "If omitted this will be filled in with committer information. If passed, you must specify both a name and email. Expected format: FirstName LastName <email@address>"
    required: false
  api_user:
    type: "string"
    description: "The API user"
    default: "{{action_context.api_user|default(None)}}"
  github_type:
    type: "string"
    description: "The type of github API to target, if unset will use the configured pack default. Enterprise means self-hosted API, e.g. github.your-company.com. Online means api.github.com"
    enum:
      - enterprise
      - online
